<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,=" />
    <title>MapLibre GL JS Web Component</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
    </style>
    <script
      type="module"
      src="/src/components/mlibre-point-map/mlibre-point-map.ts"
    ></script>
  </head>
  <body>
    <mlibre-point-map></mlibre-point-map>
    <script type="module">
      // Get the map element and the map object
      const mapElement = document.querySelector("mlibre-point-map");
      const map = mapElement.map;

      // Do some stuff once the map loads
      map.on("load", () => {
        console.log("Map loaded", map);
      });

      // Or listen for events this way
      mapElement.addEventListener("mapLoaded", (event) => {
        console.log("Map loaded", event.detail.map, event.target);
      });

      // You can add points to the map via the points property
      mapElement.points = [
        {
          lat: 34,
          lon: -118,
          color: "black",
          text: "LA 2028",
        },
        {
          lat: -23,
          lon: -43,
          color: "#16963A",
          text: "Rio 2016",
        },
        {
          lat: 35.7,
          lon: 139.6,
          color: "#174896",
          text: "Tokyo 2020",
        },
        {
          lat: 51.5,
          lon: -0.1,
          color: "#D8018F",
          text: "London 2012",
        },
      ];
      
      // or you can add markers to the map via the addMarkers method
      mapElement.addMarkers(
        [
          {
            lat: 48.8,
            lon: 2.4,
            color: "#15B0AB",
            text: "Paris 2024",
          },
        ],
        map
      );
    </script>
  </body>
</html>
